<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
    <tr>
        <th>ID</th>
        <th>Task</th>
        <th>Description</th>
        <th>IsDone</th>
        <th>CreatedAt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todos:${todo}">
        <td>
            <p class="fw-normal mb-1" th:text="${todos.id}"></p>
        </td>
        <td>
            <p class="fw-normal mb-1" th:text="${todos.task}"></p>
        </td>
        <td>
            <p class="fw-normal mb-1" th:text="${todos.description}"></p>
        </td>
        <td>
            <p class="fw-normal mb-1" th:text="${todos.done}"></p>
        </td>
        <td>
            <p class="fw-normal mb-1" th:text="${todos.createdAt}"></p>
        </td>
        <td>
            <button type="button" class="btn btn-link btn-sm btn-rounded">
                Edit
            </button>
        </td>
        <td>
            <button type="button" class="btn btn-link btn-sm btn-rounded">
                Delete
            </button>
        </td>
        <td>
            <button type="button" class="btn btn-link btn-sm btn-rounded">
                Search
            </button>
        </td>
    </tr>
    </tbody>
</table>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
></script>
</body>
</html>
