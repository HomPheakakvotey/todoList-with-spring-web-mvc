<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body">
        <div class="container-fluid">
            <button
                    data-mdb-collapse-init
                    class="navbar-toggler"
                    type="button"
                    data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="/todo">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/todo/new">Add</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->
    <!-- Jumbotron -->
    <div class="p-5 text-center bg-body-tertiary">
        <h1>Add New Todo List</h1>
    </div>
    <!-- Jumbotron -->
    <section class="d-flex justify-content-center border border-1 p-4">
        <form  th:action="@{/todo/edit/{id}(id=${todos.getId()})}" th:object="${todos}" method="post" class="w-50 container">
            <div data-mdb-input-init class="form-outline mb-2">
                <input type="number" id="id" name="id" class="form-control" th:field="*{id}" />
                <label class="form-label" for="id" ></label>
            </div>
            <!-- Task input -->
            <div data-mdb-input-init class="form-outline mb-2">
                <input type="text" id="task" name="task" class="form-control" th:field="*{task}" />
                <label class="form-label" for="task"></label>
            </div>
            <!-- Description input -->
            <div data-mdb-input-init class="form-outline mb-2">
                <textarea class="form-control" id="description" name="description" rows="4" th:field="*{description}"></textarea>
                <label class="form-label" for="description"></label>
            </div>
            <!-- IsDone checkbox -->
            <div data-mdb-input-init class="form-outline mb-2">
                <input type="checkbox" id="isDone" name="isDone" th:field="*{done}">
                <label class="form-check-label" for="isDone">isDone</label>
            </div>
            <!-- Submit button -->
            <input type="submit" class="btn btn-success" value="Summit">
            <a href="/todo" class="btn btn-danger btn-block ">Cancel</a>
        </form>
    </section>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
