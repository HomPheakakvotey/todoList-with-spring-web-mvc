<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body">
        <div class="container-fluid">
            <button
                    data-mdb-collapse-init
                    class="navbar-toggler"
                    type="button"
                    data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="/todo">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/todo/new">Add</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <!-- Navbar -->
    <!-- Jumbotron -->
    <div class="p-5 text-center bg-body-tertiary">
        <h1>Todo List</h1>
    </div>
    <!-- Jumbotron -->
    <section class="d-flex justify-content-center border border-1 rounded p-4">
        <form style="width: 26rem;" action="/todo/search" method="GET" class="w-50 container">
            <div data-mdb-input-init class="form-outline mb-2">
                <input type="text" id="task" name="task" class="form-control" placeholder="Task"/>
            </div>
            <div data-mdb-input-init class="form-outline mb-2">
                <select class="form-control" id="isDone1" name="isDone">
                    <option selected disabled value="true">Choose is done status</option>
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <div class="col-md-4 mb-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </section>
</header>
<table class="table align-middle mb-0 bg-white p-20">
    <thead class="bg-light">
    <tr>
        <th>ID</th>
        <th>Task</th>
        <th>Description</th>
        <th>IsDone</th>
        <th>CreatedAt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todos:${todo}">
        <td>
            <p class="fw-normal mb-1" th:text="${todos.id}"></p>
        </td>
        <td>
            <p class="fw-normal mb-1" th:text="${todos.task}"></p>
        </td>
        <td>
            <p class="fw-normal mb-1" th:text="${todos.description}"></p>
        </td>
        <td>
            <p class="fw-normal mb-1" th:text="${todos.done}"></p>
        </td>
        <td>
            <p class="fw-normal mb-1" th:text="${todos.createdAt}"></p>
        </td>
        <td>
            <a th:href="@{/todo/edit/{id}(id=${todos.getId()})}" type="button" class="btn btn-link btn-sm btn-rounded">
                Edit
            </a>
        </td>
        <td>
            <a th:href="@{/todo/delete/{id}(id=${todos.getId})}" type="button" class="btn btn-link btn-sm btn-rounded">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
></script>
</body>
</html>
